<div class="row">
    <div class="col-8"></div>
    <div class="col-4">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Filter</label>
            </div>
            <select class="custom-select" id="filter-select">
                <option value="nothing" selected>Niets geselecteerd</option>
                <option value="foam">Schuim</option>
                <option value="color">Kleur / EBC</option>
                <option value="ibu">IBU</option>
            </select>
        </div>
    </div>
</div>

<script>
    const filterArg = ["foam", "color", "ibu"]

    $(function () {
        $("#filter-select").change(function () {
            if ($(this).children("option:selected").val() === "nothing") {
                return filterArg.forEach(filterCriterea => addElementsWithClass(filterCriterea))
            }

            filterArg.forEach(filterCriterea => {
                if (filterCriterea == $(this).children("option:selected").val()) {
                    addElementsWithClass(filterCriterea)
                } else {
                    removeElementsWithClass(filterCriterea)
                }
            })

    function removeElementsWithClass(style) {
        $("div." + style).addClass("dissapear")

</script>
